<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
    <style>
       td, th{
        border: 1px solid black;
        padding: 15px 50px;
       }
    </style>
</head>
<body>
    <div>
    <h1>Les tableaux</h1> 
    <!-- Un tableau se compose d'une balise <table></table> -->
    <!-- Pour chaque ligne on ajoute la valise <tr></tr> -->
    <!-- Pour chaque cellule on ajoute la balise <td></td> -->
    <!-- les balises <td></td> peuvent être remplacés pat <th></th>  -->
</div>

<table>
    <caption>Mon super tableau</caption>
<!-- Pour lier un titre à un tableau, j'utilise la balise caption -->
    <head>
<tr>
<th>HT</th>
<th>TVA</th>
<th>TTC</th>
</tr>
</head>

<tbody>
<tr>
<td>116</td>
<td>20%</td>
<td>2222</td>
</tr>

<tr>
<td>330</td>
<td>10%</td>
<td>363</td>
</tr>
</tbody>
</table>



</body>
</html>
